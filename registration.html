<body>
     <br>

     <div><h1><bold>&emsp;Реєстрація</bold></h1></div> 
     <br>
    <form action="https://fom.in.ua/echo" target="_blank">
        <div>
        <label for="email"><b>&emsp;&nbsp;&nbsp;&nbsp;Email &emsp;&nbsp;&nbsp;&nbsp;</b></label>
        <input type="text" placeholder="Введіть електрону пошту" name="email" id="email" required>
        </div>
        <br>
        <div>
        <label for="pass"><b>&emsp;&nbsp;&nbsp;&nbsp;Пароль &emsp;</b></label>
        <input type="password" placeholder="Введіть пароль" name="pass" id="pass" required>
        </div>
        <br>
        <div>
        <label for="pass-repeat"><b>&emsp;&nbsp;&nbsp;&nbsp;Підтвердження паролю &nbsp;</b></label>
        <input type="password" placeholder="Повторіть пароль" name="pass-repeat" id="pass-repeat" required>
        <br>
        <br>
        <br>
        &emsp;&nbsp;&nbsp;&nbsp;
        <button type="submit"><b>&emsp;Зареєструватися&emsp;</b></button>
        </div>
    </form>
